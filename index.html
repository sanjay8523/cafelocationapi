<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yell-O-Houze Delivery</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Yell-O-Houze</h1>
            <p>Delivery Zone Check</p>
        </div>
        
        <div class="content">
            <div class="status-box">
                <p id="statusText">Enable location to check delivery</p>
                
                <div id="distanceDisplay" style="display:none; margin-top:10px;">
                    <span class="distance-val" id="distanceVal">0.00 km</span>
                    <br><small>Driving Distance</small>
                </div>
            </div>

            <div id="map"></div>

            <button id="mainBtn">Enable Location</button>
            
            <p id="message"></p>
        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <!-- ENV VARIABLE FIRST -->
    <script src="env.js"></script>

    <!-- CONFIG (reads env variable) -->
    <script src="config.js"></script>

    <!-- MAIN APP SCRIPT -->
    <script src="app.js"></script>
</body>
</html>
